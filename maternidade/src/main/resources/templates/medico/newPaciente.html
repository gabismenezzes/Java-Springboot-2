<!DOCTYPE html>
<html lang="en" layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<h1 layout:fragment="mensagem">Novo Paciente</h1>

<section class="home" layout:fragment="body">
    <form th:action="@{/paciente/bebe/save}" method="POST" th:object="${bebe}">
        <label>Nome</label>
        <input type="text" th:field="*{nome}"/><br/>
        <label>Data de Nascimento</label>
        <input type="date" th:field="*{dataNascimento}"/><br/>
        <label>Sexo</label>
        <select id="cpSexo" th:field="*{sexo}">
            <option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo}"></option>
        </select>

        <label>Bebê</label>
        <input type="text" th:field="*{bebe.nome}"/><br/>

        <label>Acompanhante</label>
        <input type="text" th:field="*{acompanhante.nome}"/><br/>

        <label>Médicos</label>
        <select id="cpMedicos" th:field="*{medicosList}" multiple="multiple">
            <option th:each="medico : ${medicos}" th:value="${medico}" th:text="${medico}"></option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</section>

<script layout:fragment="script">


    </script>
</body>
</html>
